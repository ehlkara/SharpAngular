<!-- <h3 *ngIf="products; else noProduct">{{title}}</h3> -->
<app-category></app-category>
<div class="mb-3">
    <input class="form-control" id="productName" placeholder="Search Product..." [(ngModel)]="filterText">
    <div *ngIf="filterText" class="form-text">You are looking for <strong>{{filterText}}</strong> right now.</div>
  </div>

<div class="row">
    <ng-template #noProduct>
        <div class="alert alert-primary" role="alert">
            There are no products in this category.
        </div>
    </ng-template>
    <div *ngFor="let product of products | productFilter:filterText" class="card" class="productbox" style="width: 18rem;">
        <img class="card-img-top" [src]="product.imageUrl" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{product.name}} {{product.price | currency:'TRY':true:"1.2-2"}}</h5>
          <p class="card-text">{{product.description}}</p>
          <a (click)="addToCart(product)" class="btn btn-primary">Add Cart</a>
        </div>
      </div>
</div>
