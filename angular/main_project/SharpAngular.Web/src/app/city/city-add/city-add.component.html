<main role="main">
    <div class="container">
        <div class="row">
            <form [formGroup]="cityAddForm" (ngSubmit)="add()" class="">
                <h2 class="mt-3 pt-3">Add New City</h2>
                <div class="form-group">
                    <input type="text" id="name" formControlName="name" class="form-control" placeholder="City Name"
                        autofocus>
                    <span class="help-block"
                        *ngIf="cityAddForm.get('name')?.hasError('required') && cityAddForm.get('name')?.touched">City
                        name is required.</span>
                </div>
                <div class="form-group">
                    <input type="text" id="description" formControlName="description" class="form-control"
                        placeholder="Description" autofocus>
                    <span class="help-block"
                        *ngIf="cityAddForm.get('description')?.hasError('required') && cityAddForm.get('description')?.touched">Description
                        is required.</span>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block"
                    [disabled]="!cityAddForm.valid">Add</button>
                <h6>{{cityAddForm.value|json}}</h6>
                <h6>{{cityAddForm.status|json}}</h6>
            </form>
        </div>
    </div>
</main>
